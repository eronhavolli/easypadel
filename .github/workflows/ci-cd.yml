name: CI/CD - Build, Publish & Deploy (Backend only)


on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: easypadel-api

jobs:
  # --------- JOB 1 : CI/CD - Build et publication Docker ----------
  build_and_publish:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- BACKEND NODE (IMAGE DOCKER) ----
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build backend Docker image
        run: |
          docker build -f backend/Dockerfile.prod \
            -t $REGISTRY/${{ secrets.GHCR_USERNAME }}/$IMAGE_NAME:latest \
            -t $REGISTRY/${{ secrets.GHCR_USERNAME }}/$IMAGE_NAME:${{ github.sha }} \
            backend

      - name: Push backend image to GHCR
        run: |
          docker push $REGISTRY/${{ secrets.GHCR_USERNAME }}/$IMAGE_NAME:latest
          docker push $REGISTRY/${{ secrets.GHCR_USERNAME }}/$IMAGE_NAME:${{ github.sha }}

      - name: Clean old Docker images
        run: docker image prune -f

  # --------- JOB 2 : Déploiement sur serveur de PROD ----------
  deploy:
    runs-on: self-hosted
    needs: build_and_publish
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Générer et copier les fichiers de config (.env et docker-compose)
        run: |
          # 1. Créer le fichier .env à partir des secrets GitHub
          echo "NODE_ENV=${{ secrets.ENV_NODE_ENV }}" >> .env
          echo "PORT=${{ secrets.ENV_PORT }}" >> .env
          echo "MONGO_URI=${{ secrets.ENV_MONGO_URI }}" >> .env
          echo "JWT_SECRET=${{ secrets.ENV_JWT_SECRET }}" >> .env

          # 2. Créer la clé privée temporaire pour SCP
          echo "${{ secrets.SSH_PRIVATE_KEY_PROD }}" > private_key
          chmod 600 private_key
          
          # 3. Créer le dossier de destination s'il n'existe pas (Chemin absolu pour éviter les erreurs)
          ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.SSH_USER_PROD }}@${{ secrets.SSH_HOST_PROD }} "mkdir -p /home/uha40/Bureau/403-filrouge-Havolli-Eron/"

          # 4. Copier les fichiers vers le serveur de prod (Chemin absolu)
          scp -o StrictHostKeyChecking=no -i private_key docker-compose.prod.yml .env ${{ secrets.SSH_USER_PROD }}@${{ secrets.SSH_HOST_PROD }}:/home/uha40/Bureau/403-filrouge-Havolli-Eron/
          
          # 5. Nettoyage
          rm private_key .env

      - name: Vérifier la connexion SSH
        run: ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER_PROD }}@${{ secrets.SSH_HOST_PROD }} "echo '✅ SSH OK'"

      - name: Déployer le backend sur le serveur de production
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER_PROD }}
          key: ${{ secrets.SSH_PRIVATE_KEY_PROD }}
          script: |
            echo "==> Connexion à GitHub Container Registry"
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            echo "==> Téléchargement de la dernière image backend"
            docker pull ghcr.io/${{ secrets.GHCR_USERNAME }}/easypadel-api:latest

            echo "==> Mise à jour des conteneurs (backend + MongoDB)"
            cd ~/Bureau/403-filrouge-Havolli-Eron

            # Arrêt des conteneurs
            docker compose -f docker-compose.prod.yml down

            # Relance avec la nouvelle image
            docker compose -f docker-compose.prod.yml up -d

            echo "✅ Déploiement backend terminé avec succès."
